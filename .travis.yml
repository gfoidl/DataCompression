language: csharp
dist: trusty
mono: none
dotnet: 2.1.3
env:
    global:
        - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
        - DOTNET_CLI_TELEMETRY_OPTOUT: 1
os:
    - linux
git:
    depth: 3
before_script:
    - chmod ugo+x ./build.sh
script:
    - ./build.sh build
    - ./build.sh test
after_success:
    - ./build.sh deploy myget