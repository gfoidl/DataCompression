steps:
  - task: UseDotNet@2
    displayName: 'Use dotnet sdk 5.0'
    inputs:
      version: 5.x
      includePreviewVersions: true

  - bash: |
      echo 'installed sdks:'
      dotnet --list-sdks
      echo "-------------------------------------------------"
      echo 'environment variables:'
      env | sort

      chmod u+x ./build.sh
    displayName: init
